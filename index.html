<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
        <meta content="ie=edge" http-equiv="X-UA-Compatible"/>
        <link crossorigin="anonymous" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" rel="stylesheet"/>
        <link href="./styles.css" rel="stylesheet"/>
        <title>Let's todo</title>
    </head>
    <body>
        <div class="container">
            <h1>Manage your todo's</h1>

            <form id="todo-form">
                <label for="todo-description">Enter task</label>
                <input id="todo-description" name="text" placeholder="Add new todo" required type="text"/>
                <p class="invalid-field" id="todo-error"></p>
                <label for="dueDate">Choose a due date:</label>

                <div class="due">
                    <input id="due-date" name="dueDate" type="datetime-local"/>
                    <button id="submit-btn" type="submit">Submit</button>
                </div>

            </form>

            <ul class="todo-list" id="list"></ul>
        </div>

    </body>
    <script src="todo.js" ype="text/javascript"></script>

</html>
